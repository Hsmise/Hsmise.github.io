<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<script src="js/flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/shopping.css">
</head>
<body>
	<div class="wrapping">
		<header>
			<img src="img/pic_bk1.png" alt="#" class="hd-img1">
			<ul class="list1">
				<li class="atn">商品</li>
				<li>详情</li>
				<li>评价</li>
			</ul>
			<img src="img/shopcar.png" alt="#" class="hd-img2">
			<ul class="list2">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</header>
		<div class="content">
			<img src="img/bg_sp1.jpg" alt="#" class="img-bg1">
			<p class="font1">Pristian zouboutin 2015秋季新款羽毛蕾丝抹胸长拖尾镶钻拉链婚纱</p>
			<div class="price clearfix">
				<p class="font2">￥489<span>新品促销</span></p>
				<p class="font3">全国包邮<span></span>销量488</p>
			</div>
			<div class="strip"></div>
			<div class="get clearfix">
				<p class="font4">
					<img src="img/pic_get1.png" alt="#" class="img3">
					<span>领取优惠券</span>
				</p>
				<p class="font5">
					<img src="img/pic_go.png" alt="#" class="img4">
				</p>
			</div>
			<div class="strip1"></div>
			<div class="size">
				<p>请选择尺码</p>
				<img src="img/pic_go.png" alt="#" class="img5">
			</div>
			<div class="strip1"></div>
			<div class="size speak">
				<p>商品评价(99)</p>
				<img src="img/pic_go.png" alt="#" class="img5">
			</div>
			<div class="strip2"></div>
			<div class="people">
				<p class="font6">	
					<img src="img/pic_peo.png" alt="#">
					<span>人不犯二枉少年</span>
				</p>
				<ul class="list3">
					<li><img src="img/pic_star.png" alt="#"></li>
					<li><img src="img/pic_star.png" alt="#"></li>
					<li><img src="img/pic_star.png" alt="#"></li>
					<li><img src="img/pic_star.png" alt="#"></li>
					<li><img src="img/pic_star.png" alt="#"></li>
				</ul>
			</div>
		</div>
		<footer>
			<ul class="list4">
				<li>
					<img src="img/pic_text.png" alt="#">
					<p>客服</p>
				</li>
				<li>
					<img src="img/pic_home.png" alt="#">
					<p>店铺</p>
				</li>
				<li>
					<img src="img/pic_love.png" alt="#">
					<p>收藏</p>
				</li>
			</ul>
			<div class="btn1">加入购物车</div>
			<div class="btn2">立即购买</div>
		</footer>
		<div class="next">
			<div class="second">
				<div class="wrap">
					<img src="img/bg_next.jpg" alt="#" class="img6">
					<div class="cost">
						<p class="font7">￥ 468</p>
						<p class="font8">商品编号：2015125412654</p>
						<span>库存13540件</span>
					</div>
					<img src="img/pic_close.png" alt="#" class="img7">
				</div>
				<div class="strip4"></div>
				<div class="color">
					<p>颜色</p>
					<span>白色</span>
				</div>
				<div class="strip4"></div>
				<div class="size2">
					<p>尺码</p>
					<ul class="list5">
						<li>S</li>
						<li>M</li>
						<li>L</li>
						<li>XL</li>
						<li>XXL</li>
						<li>量身定做请联系客服</li>
					</ul>
				</div>
				<div class="strip4"></div>
				<div class="number">
					<p>数量</p>
					<ul class="list5">
						<li>-</li>
						<li>1</li>
						<li>+</li>
					</ul>
				</div>
				<div class="btn3">确定</div>
			</div>
		</div>
	</div>
</body>
</html>
